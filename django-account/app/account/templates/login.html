{% block content %}
<!DOCTYPE html>
<html lang="en">

  <head>

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'image/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    {% block title %}
    <title>Login</title>
    {% endblock %}

  </head>

  <body>
    <section class="vh-100 bg-image" style="background-image: url('');">

      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  
                  <h2 class="text-uppercase text-center mb-5">Login at account</h2>
                  
                  <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    {% if messages %}
                    <div class="messages">
                      {% for message in messages %}
                      <div class="text-danger text-center">
                        {{ message }}
                      </div>
                      {% endfor %}
                    </div>
                    {% endif %}

                    <div class="form-outline mb-4">
                      {{ form.username }}
                      <label class="form-label" for="username">username</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      {{ form.password }}
                      <label class="form-label" for="password">password</label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <input class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" value="Login">
                    </div>
    
                    <p class="text-center text-muted mt-5 mb-0">Create an account? 
                      <a href="{% url 'signup' %}" class="fw-bold text-body"><u>Signup here</u></a>
                    </p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>
  
  </body>
</html>
{% endblock %}
